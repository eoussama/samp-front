; This is Samp Front's configuration file, by simply editing the values in this file,
; you're changing how the website looks and operates, everything from scrolling speed
; to database information goes in here.

; ---------------------------
; ---------------------------
; ---------------------------
; ---------------------------
; ---------------------------
; Everything that has to do with the targeted SA:MP community.
[general]

; The name of the SA:MP community.
name="Samp Front"

; Optional community slogan, something cliché like; “For the gamers”.
slogan="A starter template for beginners"

; The owner's name, change this to whoever owns the community.
owner="EOussama"

; The community's keywords.
keywords[]="samp-front"
keywords[]="template"
keywords[]="landing-page"
keywords[]="samp"
keywords[]="samp-server"
keywords[]="samp-website"
; ---------------------------
; ---------------------------
; ---------------------------
; ---------------------------
; ---------------------------
; The website's configurations.
[website]

; The password used to access the dashboard, make sure this isn't shared
; or somebody might have your website's news section as their diary.
dashboardPassword="CHANGE_THIS"

; Whether or not to use a dark theme for the website.
; Do not wrap this between quotation marks.
darkMode=false

; The auto scroll's speed in milliseconds.
; Do not wrap this between quotation marks.
scrollSpeed=500

; The live stats update interval in milliseconds.
; Do not wrap this between quotation marks.
liveUpdateInterval=10000

; The donation redirect link.
links[donation]="javascript:void(0)"

; All community related external links.
links[forum]="http://forum.sa-mp.com"
links[discord]="https://discord.gg/uaU2KBz"
links[youtube]="https://www.youtube.com/"
links[twitter]="https://www.twitter.com/"
links[facebook]="https://www.facebook.com/"
links[reddit]="https://www.reddit.com/r/samp/"
; ---------------------------
; ---------------------------
; ---------------------------
; ---------------------------
; ---------------------------
; The SA:MP server's information.
[samp]

; The server's IP address.
ip="185.198.188.98"

; The server's port.
; Do not wrap this between quotation marks.
port=7777
; ---------------------------
; ---------------------------
; ---------------------------
; ---------------------------
; ---------------------------
; The discord server's information.
[discord]

; The discord server's ID.
id="231799104731217931"

; The discord widget's theme.
; This can either be set to “light” or “dark” only.
theme="light"

; If set to true, the discord widget's theme will match the parent theme,
; in other words, it will be set to whatever the website's theme is.
; If the website's theme is dark, the widget will also be dark and vice versa.
; Do not wrap this between quotation marks.
autoMatch=true
; ---------------------------
; ---------------------------
; ---------------------------
; ---------------------------
; ---------------------------
; The database's information.
[database]

; The hostname.
host="mysql"

; The port.
port="3306"

; The database's name.
name="samp-front"

; The username.
user="root"

; The database's password.
pass="password"

; The news articles' table name.
newsTable="news"
